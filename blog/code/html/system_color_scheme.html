<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>system color scheme</title>
    <style>
      .box {
        padding: 20px;
      }

      /* 系统主题色配置为深色后，下面样式生效 */
      @media (prefers-color-scheme: dark) {
        .box {
          background: #333;
          color:red;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">颜色配置</div>
  </body>
</html>
