<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bind data</title>
  </head>
  <body>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>

    <div class="box">
      <div>{{ 1+1 }}</div>
      <div v-bind:class="textClass">{{ text }}</div>
      <div v-html="html"></div>
      <button v-on:click="showRed" v-bind:disabled="textClass == 'red'">
        红色
      </button>
      <button
        v-on:click="textClass = 'blue'"
        v-bind:disabled="textClass == 'blue'"
      >
        蓝色
      </button>
    </div>

    <script src="/blog/resources/lib/vue.js"></script>
    <script>
      var app = new Vue({
        el: '.box',
        data: {
          text: 'Hello Vue!',
          html: '<span>hello world</span>',
          textClass: 'red',
        },
        methods: {
          showRed() {
            this.textClass = 'red';
          },
        },
      });
    </script>
  </body>
</html>
