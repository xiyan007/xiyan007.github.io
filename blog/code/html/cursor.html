<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cursor</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      flex: 1 1 10%;
      min-width: 160px;
      height: 50px;
      border: 1px solid #000;
      background-color: aliceblue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="box" style="cursor: default;">default</div>
  <div class="box" style="cursor: auto;">auto</div>
  <div class="box" style="cursor: pointer;">pointer</div>
  <div class="box" style="cursor: context-menu;">context-menu</div>
  <div class="box" style="cursor: help;">help</div>
  <div class="box" style="cursor: crosshair;">crosshair</div>
  <div class="box" style="cursor: not-allowed;">not-allowed</div>
  <div class="box" style="cursor: zoom-in;">zoom-in</div>
  <div class="box" style="cursor: zoom-out;">zoom-out</div>
  <div class="box" style="cursor: cell;">cell</div>
  <div class="box" style="cursor: text;">text</div>
  <div class="box" style="cursor: vertical-text;">vertical-text</div>
  <div class="box" style="cursor: grab;">grab</div>
  <div class="box" style="cursor: grabbing;">grabbing</div>
  <div class="box" style="cursor: progress;">progress</div>
  <div class="box" style="cursor: wait;">wait</div>
  <div class="box" style="cursor: alias;">alias</div>
  <div class="box" style="cursor: copy;">copy</div>
  <div class="box" style="cursor: no-drop;">no-drop</div>
  <div class="box" style="cursor: move;">move</div>
  <div class="box" style="cursor: all-scroll;">all-scroll</div>
  <div class="box" style="cursor: row-resize;">row-resize</div>
  <div class="box" style="cursor: col-resize;">col-resize</div>
  <div class="box" style="cursor: n-resize;">n-resize</div>
  <div class="box" style="cursor: e-resize;">e-resize</div>
  <div class="box" style="cursor: s-resize;">s-resize</div>
  <div class="box" style="cursor: w-resize;">w-resize</div>
  <div class="box" style="cursor: ne-resize;">ne-resize</div>
  <div class="box" style="cursor: nw-resize;">nw-resize</div>
  <div class="box" style="cursor: se-resize;">se-resize</div>
  <div class="box" style="cursor: sw-resize;">sw-resize</div>
  <div class="box" style="cursor: ew-resize;">ew-resize</div>
  <div class="box" style="cursor: ns-resize;">ns-resize</div>
  <div class="box" style="cursor: nesw-resize;">nesw-resize</div>
</body>
</html>
