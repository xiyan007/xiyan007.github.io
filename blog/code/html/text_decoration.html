<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-decoration</title>
  <style>
    .line > div{
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="line">
    <div style="text-decoration-line:underline">测试文本</div>
    <div style="text-decoration-line:overline">测试文本</div>
    <div style="text-decoration-line:line-through">测试文本</div>
    <div style="text-decoration-line:underline overline line-through">测试文本</div>
  </div>

</body>

</html>
