<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        background-color: antiquewhite;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <script src="/resources/lib/vue@3.js"></script>

    <div id="app">
      <div>{{msg}}</div>
      <div>mouse: {{x}},{{y}}</div>
      <div>
        <input placeholder="请输入纯数字" type="number" v-modal="age">
        是否成年：{{status}}
      </div>
    </div>

    <script>
      const { createApp, ref, isRef, unref,watchEffect, onMounted, onUnmounted } = Vue;

      function useMouse() {
        // 被组合式函数封装和管理的状态
        const x = ref(0);
        const y = ref(0);

        // 组合式函数可以随时更改其状态。
        function update(event) {
          x.value = event.pageX;
          y.value = event.pageY;
        }

        // 一个组合式函数也可以挂靠在所属组件的生命周期上
        // 来启动和卸载副作用
        onMounted(() => document.querySelector('#app').addEventListener('mousemove', update));
        onUnmounted(() => document.querySelector('#app').removeEventListener('mousemove', update));

        // 通过返回值暴露所管理的状态
        return { x, y };
      }

      function checkAge(age) {
        const status = ref(false)
        function setStatus() {
          if (age >= 18 ) status = true
        }
        if (isRef(age)) { // 检查 name 是否为动态 ref
          watchEffect(setStatus) // 启动相应式 effect
        }
        return { status }
      }

      createApp({
        setup(props) {
          const msg = ref('hello');
          const age = ref(null);
          const { x, y } = useMouse();
          const { status } = checkAge(age);
          return { msg, x, y, status };
        },
        methods: {
        },
      }).mount('#app');
    </script>
  </body>
</html>
